<div class="relative mb-5 hover:cursor-pointer">
    <div (click)="openModal()" class="hover:opacity-70">
        <div
            class="grid grid-cols-[70%10%20%] mx-2 text-sm text-center items-center text-[#8F6D52] mb-1"
        >
            <div class="text-start text-2xl px-2 text-[#684123]">
                {{ title }}
            </div>
            <div>{{ price }}</div>
            <div>{{ amount }}</div>
        </div>
        <div class="flex gap-x-1 items-center mx-5 mb-5">
            <!-- <div *ngIf="!!slip">
                <img src="{{ imageUrl }}/{{ slip }}" alt="slip" />
            </div> -->
            <div *ngFor="let payer of payers">
                <img [src]="payer.avatar" [alt]="payer.name" />
                <div class="mx-1 text-sm text-[#cb7b3f]">{{ payer.name }}</div>
            </div>
        </div>
    </div>

    <app-update-payer
        [billId]="billId"
        [menuInBillId]="id"
        [title]="title"
        [price]="price"
        [payers]="payers"
        [amount]="amount"
        [slip]="slip"
        [usersInRoom]="usersInRoom"
    ></app-update-payer>
    <div class="border-dashed border-b-[1.3px] border-[#684123]"></div>
    <!-- <div class="flex items-center justify-center">
        <div class="text-7xl relative overflow-hidden pb-8 before:underline before:underline-offset-8 before:decoration-wavy before:decoration-sky-400 before:absolute before:whitespace-nowrap before:text-transparent hover:before:animate-wave"></div>
    </div> -->

    <!-- delete icon -->
    <button class="absolute right-1 top-1" (click)="onRemoveMenuFromBill()">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-red-500 hover:text-red-300"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
            />
        </svg>
    </button>
</div>
