<button
    class="min-w-[130px] btn rounded-md btn-outline btn-md"
    (click)="openModal()"
>
    Create Room
</button>

<!-- modal -->
<dialog #createRoomModal class="modal">
    <div class="modal-box">
        <section class="py-6 dark:bg-gray-800 dark:text-gray-50">
            <form
                [formGroup]="roomForm"
                novalidate=""
                class="flex flex-col py-6 space-y-6 md:py-0 md:px-6"
            >
                <label class="block">
                    <span class="mb-1">Prompt Pay</span>
                    <input
                        formControlName="promptPay"
                        type="tel"
                        placeholder="Type your PromptPay..."
                        class="block input input-bordered w-full mt-2"
                    />
                    <div
                        *ngIf="roomForm.get('promptPay')?.hasError('required')"
                    >
                        This field is required.
                    </div>
                    <div
                        *ngIf="roomForm.get('promptPay')?.hasError('pattern')"
                        class="text-red-500"
                    >
                        Prompt Pay must be 10 digits.
                    </div>
                </label>
                <label class="block">
                    <span class="mb-1">Room Name</span>
                    <input
                        formControlName="name"
                        type="text"
                        placeholder="Type here"
                        class="block input input-bordered w-full mt-2"
                        placeholder="Type your room name..."
                    />
                </label>
                <label class="block">
                    <span class="mb-1">Bio</span>
                    <textarea
                        formControlName="bio"
                        class="textarea textarea-bordered w-full resize-none mt-2"
                        placeholder="Type your bio..."
                    ></textarea>
                </label>
            </form>
        </section>

        <!--  -->
        <div class="modal-action">
            <button class="btn" (click)="closeModal()">Close</button>
            <button class="btn btn-outline" (click)="onSubmitForm()">
                Submit Der
            </button>
        </div>
    </div>
</dialog>
