<div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title">
            {{ room.name }}
            <div class="badge badge-secondary">{{ room._id }}</div>
        </h2>
        <p>{{ room.bio }}</p>
        <div class="card-actions justify-end">
            <div class="avatar-group -space-x-6">
                <div class="avatar" *ngFor="let user of room.users">
                    <div class="w-12">
                        <div class="tooltip" data-tip="hello">
                            <img src="{{ user.avatar }}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
