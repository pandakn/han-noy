<button
    class="bg-[#E3B7A0] btn btn-sm btn-outline text-[#684123]"
    (click)="openModal()"
>
    <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
    >
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
        />
    </svg>
    เพื่อน
</button>

<!-- modal -->
<dialog #myModal class="modal">
    <div class="modal-box">
        <div
            class="grid grid-cols-[80%20%] lg:grid-cols-[85%15%] items-center gap-x-2"
        >
            <app-autocomplete></app-autocomplete>
            <button
                class="text-center bg-[#E3B7A0] py-2 px-2 rounded-md shadow-b shadow-[#BF9270] active:translate-y-1 active:shadow-none duration-300 transition-all cursor-pointer text-[#684123] text-xs"
            >
                เพิ่มเพื่อน
            </button>
        </div>
        <div class="mb-5">
            <div class="flex gap-x-1 items-center mt-5 mb-5">
                <div *ngFor="let payer of room">
                    <div class="flex">
                        <img [src]="payer.avatar" [alt]="payer.name" />
                        <div
                            class="text-red-600 text-2xl top pl-8 absolute rounded-full cursor-pointer"
                        >
                            x
                        </div>
                    </div>
                    <div class="text-center text-sm text-[#cb7b3f]">
                        {{ payer.name }}
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center mt-2">
            <button
                class="text-center bg-[#E3B7A0] py-2 w-full rounded-md shadow-b shadow-[#BF9270] active:translate-y-1 active:shadow-none duration-300 transition-all cursor-pointer text-[#684123]"
                (click)="closeModal()"
            >
                ปิด
            </button>
        </div>
    </div>
</dialog>
